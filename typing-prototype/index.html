<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Prototype</title>
    <style>
		* {
			box-sizing: border-box;
			font-family: 'monospace';
			font-size: 15px;
			overflow: hidden;
			scrollbar-width: none;
			scroll-behavior: smooth;
		}
		*::-webkit-scrollbar { display: none }

		body {
			width: 100vw;
			height: 100vh;
			margin: 0;
			display: flex;
			flex-direction: column;
			place-items: center;
			align-items: center;
			justify-content: center;
		}

		section {
			width: 100%;
			max-width: 640px;
		}

		#prompt {
			height: 75vh;
			max-height: 400px;
			padding: 12px;
			border: 1px solid black;
			overflow-y: scroll;
		}

		section:last-child {
			height: 25vh;
			max-height: 200px;
		}

		#input {
			width: 100%;
			height: 100%;
			padding: 12px;
		}
    </style>
  </head>
  <body>
    <main>
		<section id="prompt"></section>
		<section>
			<textarea id="input"></textarea>
		</section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
